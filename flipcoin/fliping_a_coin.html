<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Coin Toss - Jayram Sangawat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #8efcdb, #076d40);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .coin-container {
      background-color: rgba(228, 254, 232, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1s ease;
      width: 80%;
      max-width: 500px;
      perspective: 1000px;
    }

    h1 {
      color: #1ca00a;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .coin {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin: 0 auto;
    }

    button {
      background-color: #8977f5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-image: linear-gradient(45deg, #8efcdb, #076d40);
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
      opacity: 0;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="coin-container">
    <h1>Jayram's Coin Toss</h1>
    <h3>Test Your Luck!</h3>
    <br />
    <div class="coin" id="coin">
      <img src="your-logo-url-here.png" alt="Coin" />
    </div>
    <button id="toss-button">Toss Coin</button>
    <p class="result"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const coinIcon = document.getElementById("coin");
      const tossBtn = document.getElementById("toss-button");
      const result = document.querySelector(".result");

      tossBtn.addEventListener("click", () => {
        tossBtn.disabled = true;
        tossCoinFunction();
      });

      function tossCoinFunction() {
        const randomVal = Math.random();
        const faceCoin = randomVal < 0.5 ? "Heads" : "Tails";
        const imageUrl = faceCoin === "Heads" 
          ? "your-heads-image-url.png" 
          : "your-tails-image-url.png";

        coinIcon.innerHTML = `<img src="${imageUrl}" alt="${faceCoin}">`;

        setTimeout(() => {
          result.textContent = `Result: ${faceCoin}`;
          result.style.opacity = 1;
          tossBtn.disabled = false;
        }, 1000);
      }
    });
  </script>
</body>

</html>
