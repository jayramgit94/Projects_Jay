<!-- index.html  -->
<!DOCTYPE html>
<html>

<head>
    <title>
          Spy Number Checker
      </title>
    <link rel="stylesheet" 
          type="text/css" href="style.css" />
</head>
<script>
    // script.js

function checkSpyNumber() {
    const numberInput = 
        document.getElementById("numberInput").value;

    const digits = 
        numberInput.toString().split("").map(Number);
    const sum = 
        digits.reduce((a, b) => a + b, 0);
    const product = 
        digits.reduce((a, b) => a * b, 1);

    if (sum === product) {
        document.getElementById(
            "result"
        ).textContent = `${numberInput} is a Spy Number!`;
    } else {
        document.getElementById(
            "result"
        ).textContent = `${numberInput} is not a Spy Number.`;
    }
}

</script>
<style>
    /* style.css */
.container {
    text-align: center;
    margin-top: 50px;
}

input {
    padding: 5px;
}

button {
    padding: 8px 16px;
    margin-top: 10px;
}

#result {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
}

</style>

<body>
    <div class="container">
        <h1>Spy Number Checker</h1>
        <input type="number" 
               id="numberInput" 
               placeholder="Enter a number" />
        <button onclick="checkSpyNumber()">
              Check
          </button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
